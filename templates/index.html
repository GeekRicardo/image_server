<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/dropzone/5.9.2/dropzone.min.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="my-4">Upload File</h1>

        <!-- 文件上传表单 -->
        <form action="{{ url_for('upload') }}" class="dropzone" id="file-upload-form"></form>

        <!-- 文件列表 -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Original Name</th>
                    <th>Created At</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td><a href="{{ url_for('download', filename=file.name) }}" target="_blank">{{ file.original_name }}</a></td>
                    <td>{{ file.created_at }}</td>
                    <td>{{ file.size }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/dropzone/5.9.2/min/dropzone.min.js"></script>
    <script>
        Dropzone.autoDiscover = false;
        var myDropzone = new Dropzone("#file-upload-form", {
            paramName: "uploaded_file", // The name that will be used to transfer the file
            maxFilesize: 10, // MB
            addRemoveLinks: true,
            dictDefaultMessage: "Drop files here or click to upload.",
            dictRemoveFile: "Remove",
            acceptedFiles: ".jpg, .jpeg, .png, .gif, .bmp, .pdf, .doc, .docx, .txt, .zip, .rar",
            contentType: "multipart/form-data",
            init: function() {
                // 设置上传成功后的回调函数
                this.on("success", function(file, response) {
                    // 在文件列表中添加新上传的文件
                    var newRow = $(response);
                    $(newRow).appendTo("tbody");
                });
            }
        });

        // 固定上传文件框在屏幕最下方
        $(document).ready(function() {
            $(window).on('scroll', function() {
                var scrollBottom = $(document).height() - $(window).scrollTop() - $(window).height();
                if (scrollBottom < 150) {
                    $('.dropzone').removeClass('fixed-bottom');
                } else {
                    $('.dropzone').addClass('fixed-bottom');
                }
            });
        });
    </script
